<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Calculator</title>
  </head>
  <body>
    <main>
      <h1>Convert to Roman Numerals</h1>
      <div class="container">
      <div class="input-div">
        <form id="form" class="form">
        <label for="number">Input Number: </label>
        <input type="number" id="number" required></input>
        <button id="convert-btn">Convert</button>
        <button id="reset-btn" class="hidden">Reset</button>
        </form>
      </div>
      <div id="output-div">
        <p id="output" class="hidden"></p>
      </div>
      </div>
      <div class="img">
        <img src="https://github.com/zippy37/FCC-roman-converter/blob/main/nero-bg.png?raw=true">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
